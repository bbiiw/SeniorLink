events {}

http {
    upstream backend_server {
        server seniorlink_backend_1:8000;  # Docker service name ของ backend
    }

    upstream frontend_server {
        server seniorlink_frontend_1:5173;  # Docker service name ของ frontend
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://backend_server;  # ส่งคำขอที่ /api ไปยัง backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://frontend_server;  # ส่งคำขออื่น ๆ ไปยัง frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket headers (หากมีการใช้ WebSockets)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
